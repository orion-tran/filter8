<!DOCTYPE html>
<html>
  <head>
    <style>
      /* define a custom font called 'PixelifySans' */
      @font-face {
        font-family: "PixelifySans";
        font-style: normal;
        src: url("../assets/PixelifySans-Regular.woff2") format("woff2");
      }

      /* apply styles to all elements within the html */
      * {
        font-family: "PixelifySans"; 
        color: white; 
        color-scheme: dark; 
        background: #333;
      }

      /* style for the container div */
      .container {
        width: 12rem; 
        display: flex; 
        flex-direction: column;
        align-items: center;
      }

      /* style for the main title */
      .main-title {
        font-size: 1.5rem; 
      }

      /* style for the logo image when it's active (Raise logo when clicked) */
      #logo:active {
        position: relative;
        top: -6px; 
      }

      .slider {
        -webkit-appearance: none;
        appearance: none;
        background: #444;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 2rem;
        height: 1rem;
        border-radius: 0;
        background-color: lightgray;
      }

      .cbs {
        flex-direction: row;
      }

      input[type="checkbox"] {
        appearance: none;
        width: 1rem;
        height: 1rem;
        border: 0.1rem solid lightgray;
      }

      input[type="checkbox"]:checked {
        width: 1rem;
        height: 1rem;
        background: #18FF04;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- display the current status as 'off' within a paragraph -->
      <p id="status">off</p>

      <!-- display the filter8 logo -->
      <svg id="logo" width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect x="5" y="28" width="118" height="73" rx="16" fill="black"/>
        <path id="logoShadow" d="M28 88V64H16V58H28V52H34V46H52V52H40V58H52V64H40V88H28ZM64 88V82H58V70H64V64H58V52H64V46H88V52H94V64H88V70H100V82H94V88H64ZM76 64H88V52H70V58H76V64ZM64 82H88V76H76V70H64V82Z" fill="#11450C"/>
        <path id="logoText" d="M34 82V58H22V52H34V46H40V40H58V46H46V52H58V58H46V82H34ZM70 82V76H64V64H70V58H64V46H70V40H94V46H100V58H94V64H106V76H100V82H70ZM82 58H94V46H76V52H82V58ZM70 76H94V70H82V64H70V76Z" fill="#18FF04"/>
      </svg>

      <div class="cbs">
        <input type="checkbox" id="pixies">Pixies
        <input type="checkbox" id="overlay" checked>Overlay
      </div>

      <!-- create a range input slider for pixelization -->
      <input id="slider" class="slider" type="range" min="2" max="8" value="4">

      <!-- display a main title (filter8) while referencing the class 'main-title' -->
      <h1 class="main-title">filter8</h1>
    </div>

    <!-- inject an external javascript file called 'popup.js' after all elements are declared -->
    <script src="popup.js" type="module"></script>
  </body>
</html>
