<html>
  <style>
    @font-face {
      font-family: "PixelifySans";
      font-style: normal;
      src: url("PixelifySans-Regular.woff2") format("woff2");
    }

    * {
      font-family: "PixelifySans";
      color: white;
      color-scheme: dark;
      background: #333;
    }

    .container {
      width: 12rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .main-title {
      font-size: 1.5rem;
    }

    /* Raise logo when clicked */
    #logo:active {
      position:relative;
      top:-6px;
    }
  </style>

  <div class="container">
    <p id="status">off</p>
    <img id="logo" src="../assets/filter8.svg" />
    <input id="slider" class="slider" type="range" min="2" max="8" value="4">
    <h1 class="main-title">filter8</h1>
  </div>
  
  <!-- Script should be injected after all elements are declared -->
  <script src="popup.js" type="module"></script>
</html>
